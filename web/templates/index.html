{% extends "base.html" %}
{% block title_html %}
  Projects list

{% endblock %}
{% block h1 %}
  <t1>Projects list</t1>
{% endblock %}
{% block h2 %}

  {% if all_projects|length > 0 %}
  <table>
    <thead>
      <tr>

        <th>Client</th>

      </tr>
    </thead>
    <tbody>
    {% for project in all_projects %}
      <tr>
          <td><a href="project-details-{{ project.id }}">{{ project.client }}</a></td>


      </tr>
    {% endfor %}
    </tbody>
  </table>

  {% else %}


  {% endif %}
{% endblock %}
